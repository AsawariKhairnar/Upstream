<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <script src="https://kit.fontawesome.com/bfb7485998.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style1.css">
</head>
<body>
    <div class="container">
        <h2>Order Now!!</h2>
        <p>We would love to serve you some good pizza's!</p>
        <div class="contact-box">
            <div class="contact">
                <h3>Place Your Order</h3>
                <form>
                    <div class="input-row">
                        <div class="input-gup">
                            <label>Name</label>
                            <input type="text" placeholder="Enter Your Name">
                        </div>
                        <div class="input-gup">
                            <label>Phone Number</label>
                            <input type="number" placeholder="Enter Your Number">
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-gup">
                            <label>Address</label>
                            <input type="text" placeholder="Enter Your Address">
                        </div>
                        <div class="input-gup">
                            <label>Pin Code</label>
                            <input type="number" placeholder="Enter Pin Code">
                        </div>
                    </div>
                    <div class="inputBox">
                     <span>payment method</span>
                     <select name="method" class="box">
                        <option value="cash on delivery">cash on delivery</option>
                        <option value="credit card">credit card</option>
                        <option value="paytm">paytm</option>
                     </select>
                  </div>
                  <button type="Submit" onclick="index.html">ORDER NOW</button>
                </form>
            </div>
</body>
</html>
